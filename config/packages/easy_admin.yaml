# config/packages/easy_admin.yaml
easy_admin:
    entities:
        Article:
            class: App\Entity\Article
            form:  # <-- 'form' is applied to both 'new' and 'edit' views
                fields:
                    - { property: 'designation', type: 'text', label: 'Designation' }
                    - { property: 'historique', type: 'textarea', label: 'Historique' }
                    - { property: 'contact', type: 'textarea', label: 'Contacter' }
                    - { property: 'telephone', type: 'textarea', label: 'Téléphoner' }
                    - { property: 'autre_contact', type: 'textarea', label: 'Autre contact' }
                    - { property: 'reclamation', type: 'textarea', label: 'Faire reclamation' }
                    - { property: 'categorie', type: 'easyadmin_autocomplete', type_options: { class: 'App\Entity\Categorie' } }

        Categorie:
            class: App\Entity\Categorie